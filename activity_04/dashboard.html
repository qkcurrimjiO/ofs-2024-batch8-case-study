<div>
  <h2>Table</h2>
  <oj-table
            id="table"
            aria-label="Departments Table"
            accessibility.row-header="depName"
            data="[[dataprovider]]"
            selection-mode='{"row": "multiple", "column": "multiple"}'
            dnd='{"reorder": {"columns": "enabled"}}'
            scroll-policy="loadMoreOnScroll"
            scroll-policy-options='{"fetchSize": 10}'
            columns='[{"headerText": "Department Id", 
                       "field": "DepartmentId",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "depId"},
                      {"headerText": "Department Name", 
                       "field": "DepartmentName",
                       "resizable": "enabled",
                       "id": "depName"},
                      {"headerText": "Location Id", 
                       "field": "LocationId",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Manager Id", 
                       "field": "ManagerId",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Employee Count", 
                       "field": "EmployeeCount",
                       "headerClassName": "oj-md-down-hide",
                       "className": "oj-md-down-hide",
                       "resizable": "enabled",
                       "id": "empCount"}]'
            class="demo-table-container"></oj-table>
</div>


<!-- List View -->
<div>
  <h2>List</h2>
  <oj-c-list-view
              id="listview"
              aria-label="list to show selection features"
              data="[[dataProvider]]"
              selection-mode="single"
              selected="{{selectedItems}}"
              on-selected-changed="[[handleSelectedChanged]]">
              <template slot="itemTemplate" data-oj-as="item">
                <oj-c-list-item-layout>
                  <span class="oj-typography-body-md oj-text-color-primary">
                    <oj-bind-text value="[[item.item.data.name]]"></oj-bind-text>
                  </span>
                  <oj-c-avatar slot="leading" size="xs" src="[[item.item.data.image]]"></oj-c-avatar>
                  <span slot="secondary" class="oj-typography-body-sm oj-text-color-secondary">
                    <oj-bind-text value="[[item.item.data.title]]"></oj-bind-text>
                  </span>
                </oj-c-list-item-layout>
              </template>
            </oj-c-list-view>
            <div class="oj-typography-body-sm oj-text-color-secondary">
              <br />
              <label for="curr-selection">Current Selection:&nbsp;</label>
              <span id="curr-selection-value">
                <oj-bind-text value="[[getDisplayValue(selectedItems())]]"></oj-bind-text>
              </span>
              <br />
              <br />
              <label for="selected-item-ids">IDs from Selected Change Event:&nbsp;</label>
              <span id="selected-item-ids-value">
                <oj-bind-text value="[[ko.toJSON(selectedIds)]]"></oj-bind-text>
              </span>
            </div>
</div>
